<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Login - Sharif Abubakar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin-panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <h2><i class="fas fa-lock"></i> Admin Login</h2>
                <p>Click the button below to log in and access the admin panel.</p>
            </div>
            <div class="admin-login-form">
                <button id="loginBtn" class="btn primary-btn" style="width: 100%;">Login with Netlify Identity</button>
                <p id="error-message" style="color: red; margin-top: 15px; min-height: 1.2em;"></p>
            </div>
            <div class="admin-login-footer">
                <a href="index.html">Back to Website</a>
            </div>
        </div>
    </div>

    <script>
        if (window.netlifyIdentity) {
            const loginBtn = document.getElementById('loginBtn');
            const errorMessageEl = document.getElementById('error-message');

            window.netlifyIdentity.init();

            loginBtn.addEventListener('click', () => {
                errorMessageEl.textContent = ''; // Clear previous errors
                window.netlifyIdentity.open('login');
            });

            window.netlifyIdentity.on('login', user => {
                window.location.href = '/admin/';
            });

            window.netlifyIdentity.on('error', err => {
                errorMessageEl.textContent = `Login failed: ${err.message}`;
            });
        }
    </script>
</body>
</html>
