<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Role Setup | Sharif Abubakar Portfolio</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #3498db;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
      cursor: pointer;
      border: none;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .home-link {
      display: block;
      margin-top: 20px;
      color: #3498db;
      text-decoration: none;
    }
    .home-link:hover {
      text-decoration: underline;
    }
    #message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Role Setup</h1>
    <p>Click the button below to set your user as an admin. You must be logged in with your Netlify Identity account first.</p>
    <button id="setAdminRole" class="btn">Set Admin Role</button>
    <div id="message"></div>
    <a href="/admin/" class="home-link">Go to Admin Panel</a>
    <a href="/" class="home-link">Return to Website</a>
  </div>

  <script>
    document.getElementById('setAdminRole').addEventListener('click', function() {
      const messageEl = document.getElementById('message');
      
      if (!window.netlifyIdentity) {
        messageEl.textContent = 'Netlify Identity not loaded. Please refresh and try again.';
        messageEl.className = 'error';
        messageEl.style.display = 'block';
        return;
      }
      
      const user = netlifyIdentity.currentUser();
      
      if (!user) {
        netlifyIdentity.open('login');
        messageEl.textContent = 'Please log in first.';
        messageEl.className = 'error';
        messageEl.style.display = 'block';
        return;
      }
      
      // This is just a visual confirmation - actual role setting happens on Netlify
      messageEl.textContent = 'Role setup initiated. Please go to your Netlify dashboard to complete the process.';
      messageEl.className = 'success';
      messageEl.style.display = 'block';
      
      // Redirect to admin after 3 seconds
      setTimeout(() => {
        window.location.href = '/admin/';
      }, 3000);
    });
    
    // Check if user is logged in
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            // Do nothing, stay on this page
          });
        }
      });
    }
  </script>
</body>
</html>
