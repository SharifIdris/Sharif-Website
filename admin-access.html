<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Sharif Abubakar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 60px;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .logo span {
            color: var(--primary-color);
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        p {
            margin-bottom: 30px;
            color: #666;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
        }
        
        .btn.secondary-btn {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn.secondary-btn:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .btn.danger-btn {
            background-color: var(--danger);
        }
        
        .btn.danger-btn:hover {
            background-color: #c0392b;
        }
        
        .warning {
            color: var(--danger);
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .icon {
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .back-link {
            display: block;
            margin-top: 30px;
            color: #666;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: var(--primary-color);
        }
        
        #password-form {
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .error-message {
            color: var(--danger);
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="logo">
            <img src="images/logo.svg" alt="Sharif Logo">
            <h1>Sharif<span>.</span></h1>
        </div>
        
        <div class="icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <h2>Admin Access</h2>
        <p>This area is restricted to authorized personnel only. Please enter your credentials to continue.</p>
        
        <div id="password-form">
            <div class="input-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" placeholder="Enter your admin password">
                <div id="error-message" class="error-message">Incorrect password. Please try again.</div>
            </div>
            
            <button id="login-btn" class="btn">Access Admin Panel</button>
        </div>
        
        <p class="warning">Warning: Unauthorized access attempts will be logged and reported.</p>
        
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Return to Website</a>
    </div>
    
    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            
            // This is just a simple redirect - the actual authentication happens on Netlify's side
            // We're just adding an extra layer of security/obscurity
            if (password) {
                window.location.href = '/admin/';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
    </script>
</body>
</html>
