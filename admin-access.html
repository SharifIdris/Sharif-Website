<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Access | Sharif Abubakar Portfolio</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #3498db;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .home-link {
      display: block;
      margin-top: 20px;
      color: #3498db;
      text-decoration: none;
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Access</h1>
    <p>Click the button below to access the Netlify CMS admin panel for your portfolio website. You'll need to log in with your Netlify Identity credentials.</p>
    <a href="/admin/" class="btn">Go to Admin Panel</a>
    <a href="/" class="home-link">Return to Website</a>
  </div>

  <script>
    // Check if user is logged in
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
