<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager | Sharif Abubakar Portfolio</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- Include the Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .nc-githubAuthenticationPage-buttonIcon {
        margin-right: 0.5em;
      }
      .nc-app-header-AppHeader-button-buttonActive-buttonActive-buttonActive-buttonActive-buttonActive {
        background-color: #4dabf7 !important;
      }
      .nc-app-header-AppHeader-button-button-button-button-button:hover {
        background-color: #e7f5ff !important;
      }
      .nc-app-header-AppHeader-logo {
        font-weight: bold;
      }
      .nc-app-header-AppHeader-logo span {
        color: #4dabf7;
      }
    </style>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
    
    <script>
      // Add custom preview styles
      CMS.registerPreviewStyle("/css/style.css");
      
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
      
      // Custom editor components can be added here
    </script>
  </body>
</html>
